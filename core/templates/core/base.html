{% load static %}

<!-- home/templates/home/base.html -->
 
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jodesius gamings streamer and personal advertisement web application.">
    <title>JodesiusGaming</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="180x180" href="https://res.cloudinary.com/ddmslr9na/image/upload/v1752501444/medievil-castle-web180x180_dzlrhv.webp">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <!-- Extra CSS from child templates -->
    {% block extra_css %}
    
    {% endblock %}
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="title">Jodesius Gaming</h1>
        <a id="logo-link" href="{% url 'home' %}">
        <img id="logo-home" 
         src="http://res.cloudinary.com/ddmslr9na/image/upload/v1752270077/gallery/rrcd0ukr8erh43r9qqul.webp" 
         alt="Jodesius Gaming logo">
</a>
<nav id="nav-section">
    <ul id="nav-list">
        <!-- Modified Gallery Button -->
       <li><a href="{% if user.is_authenticated %}{% url 'gallery' %}{% else %}#{% endif %}" class="nav-btn protected-link" id="gallery-link">Gallery</a></li>
        

        <!-- Modified Learning Button -->
        <li><a href="{% if user.is_authenticated %}{% url 'learning' %}{% else %}#{% endif %}" class="nav-btn protected-link" id="learning-link">Learning</a></li>
     </ul> 
    

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn">Logout</button>
            </form>
        {% else %}
            <a id="login-btn" href="{% url 'login' %}"><li class="nav-btn">Login</li></a>
            <a href="{% url 'register' %}"><li class="nav-btn">Register</li></a>
        {% endif %}
    
</nav>
    </header>

    <!-- Content block -->
    {% block content %}{% endblock %}

    <!-- Footer -->
<footer>
  <a href="https://www.facebook.com/jodesius/" target="_blank" rel="noopener">
    <img src="http://res.cloudinary.com/ddmslr9na/image/upload/v1752275734/gallery/d247strjbyy4lvezee6m.webp" alt="Facebook Icon">
  </a>
  <a href="https://discord.com/" target="_blank" rel="noopener">
    <img src="http://res.cloudinary.com/ddmslr9na/image/upload/v1752275945/gallery/q7dxkps04flwrpczqzis.webp" alt="Discord Icon">
  </a>
  <a href="https://www.twitch.tv/jodesiusgamingrelaunched" target="_blank" rel="noopener">
    <img src="http://res.cloudinary.com/ddmslr9na/image/upload/v1752275880/gallery/pzmngvwzwzyhzkznycse.webp" alt="Twitch Icon">
  </a>
</footer>


{% block extra_js %}
    <script src="{% static 'core/js/auth_modal.js' %}"></script>
{% endblock %}
</body>
</html>
