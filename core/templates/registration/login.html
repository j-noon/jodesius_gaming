{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div class="modal" style="display: block; background-color: transparent; position: relative;">
  <div class="modal-content">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
  </div>
</div>
{% endblock %}
